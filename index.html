<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Florin Hub</title>
</head>
<body>
    <!-- Navbar -->
    <section id= "navbar">
    <nav class="navbar navbar-expand-lg bg-light p-0">
        <div class="container-fluid">
            <a class="navbar-brand mx-3 my-3" href="index.html">
                <img class= "logo" src="./assets/images/florin hub2.png">
            </a>
            <div class="d-flex justify-content-end gap-4 mx-5 my-3">
                <button type="button" class="btn"><a href="login.html">Sign in</a></button>
                <button type="button" class="btn"><a href="register.html">Join the Hub</a></button>
            </div>
        </div>
    </nav>
    </section>

    <!-- Carousel -->
    <section id = "carousel">
    <div class="carousel-container">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
    
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/Bob Ross.jpg" alt="tutoring" class="d-block">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/changing_lightbulb.png" alt="changing light bulb" class="d-block">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/Family cooking.jpg" alt="group of people" class="d-block">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/Sewing image.jpg" alt="group of people" class="d-block">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/Phtography girl.jpg" alt="group of people" class="d-block">
                </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next"type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div> 
    </section> 
    
    <section id="welcome">
        <h2 class="welcome-message">Unlock your new skill through Florin Community Hub, with online and in-person classes.
        <br>
        Learn, give, grow. </h2>
    </section>
</body>
</html>
