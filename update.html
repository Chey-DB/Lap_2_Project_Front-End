    <section id="createnew">
    <div class="center">
        <h2>Update event</h2>
        <form id="workshop-form" method="post";>
            <div class="txt_field">
                <label>Title</label>
                <input type="text" id="title" name="title" required>
                <span></span>
                
            </div>
            <div class="txt_field description">
                <label>Description</label>
                <textarea id="description" name="description" rows="5" cols="50" placeholder="Enter event details"></textarea>
                <span></span>
                
            </div>
            <div class="txt_field">
                <label>Location</label>
                 <input type="text" id="location" name="location" required>
                 <span></span>
            </div> 
            
            <div class="txt_field">
                <label>Date</label>
                 <input type="date" id="date" name="date" required>
                 <span></span>
            </div>
​
            <div class="txt_field">
                <label>Time</label>
                 <input type="time" id="time" name="time" required>
                 <span></span>
            </div>
            <div class="pass">
                <label>Workshop Image:</label>
                <span></span>
                <input type="file" id="profileImage" name="data_image">
            </div>
            
            <input type="submit" value="Update event">
        </form>
    </div>
    </section>
